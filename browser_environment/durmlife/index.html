<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#DURMLIFE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"

  <body>
    <nav>
      <ul>
        <li><a href="#food">Food</a></li>
        <li><a href="#drinks">Drinks</a></li>

      </ul>

    <section class="hero">
      <h1 class="hero-title">#DURMLIFE</h1>
    </section>
    <section class="food">
      <h1>THE BEST RESTAURANTS</h1>

      <div class="row">
        <div class="column">
          <div class="column-inner">
            <h3>MONUTS</h3>
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/adv-css-donuts.png"
            />
          </div>
        </div>

        <div class="column">
          <div class="column-inner">
            <h3>M KOKKO</h3>
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/adv-css-kokko.png"
            />
          </div>
        </div>

        <div class="column">
          <div class="column-inner">
            <h3>SAINT JAMES SEAFOOD</h3>
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/adv-css-james.png"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="column-inner">
            <h3>LUNA</h3>
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-luna.png"
            />
          </div>
        </div>

        <div class="column">
          <div class="column-inner">
            <h3>HEAVENLY BUFFALOES</h3>
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-buffalo.png"
            />
          </div>
        </div>

        <div class="column">
          <div class="column-inner">
            <h3>NANATACO</h3>
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-nuvo.png"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="drinks">
      <h1>Drinks</h1>

      <div class="drinks-left">
        <h1>THE BEST COCKTAIL BARS IN DURHAM</h1>
        <img
          src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-11.jpg"
          alt="man pouring drink"
        />
        <h3>BAR VIRGIL</h3>
      </div>

      <div class="drinks-right">
        <div class="drinks-right-inner">
          <div class="right-inner-container">
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-12.png"
              alt=""
            />
          </div>

          <div class="right-inner-container">
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-13.png"
              alt=""
            />
          </div>

          <div class="right-inner-container">
            <img
              src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-14.png"
              alt=""
            />
          </div>
        </div>
